# Konfiguration für configuration.yaml

# Custom Integration aktivieren
daily_activity_feed:
  addon_url: "http://addon-daily-activity-feed:8099"
  scan_interval: 30

# REST Commands für Events
rest_command:
  daily_activity_event:
    url: "http://addon-daily-activity-feed:8099/api/event"
    method: POST
    content_type: "application/json"
    payload: >
      {
        "type": "{{ type }}",
        "title": "{{ title }}",
        "text": "{{ text }}",
        "image": "{{ image | default('') }}"
      }