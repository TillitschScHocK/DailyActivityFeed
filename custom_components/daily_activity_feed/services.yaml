add_event:
  name: Add Event
  description: Add a new event to the Daily Activity Feed
  fields:
    type:
      name: Type
      description: Event type (e.g. doorbell, door, energy, security, custom)
      required: true
      example: "doorbell"
      selector:
        text:
    
    title:
      name: Title
      description: Short title for the event
      required: true
      example: "Doorbell"
      selector:
        text:
    
    text:
      name: Description
      description: Detailed description of the event
      required: true
      example: "Someone rang the doorbell at 2:32 PM"
      selector:
        text:
          multiline: true
    
    image:
      name: Image URL
      description: "Optional image URL (e.g. /local/snapshot.jpg)"
      required: false
      example: "/local/doorbell_snapshot.jpg"
      selector:
        text:
    
    camera_entity:
      name: Camera Entity
      description: "Automatic snapshot from this camera (alternative to image)"
      required: false
      example: "camera.front_door"
      selector:
        entity:
          domain: camera
    
    timestamp:
      name: Timestamp
      description: "Optional custom timestamp (HH:MM:SS format)"
      required: false
      example: "14:32:15"
      selector:
        text:
    
    priority:
      name: Priority
      description: "Event priority level"
      required: false
      default: "normal"
      selector:
        select:
          options:
            - label: "Low"
              value: "low"
            - label: "Normal"
              value: "normal"
            - label: "High"
              value: "high"
